<!DOCTYPE html>
<html lang="en, pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="fundo">
        
   

        <div class="calculadora">
            
            <h2>Calculator</h2>
            <p id="resul"></p>

            <table>

                <tr>
                    <td><button class="bt" onclick="clean()">C</button></td>
                    <td><button class="bt" onclick="del()">del</button></td>
                    <td><button class="bt" onclick="insert('/')">/</button></td>
                    <td><button class="bt" onclick="insert('*')">x</button></td>                
                </tr>

                <tr>
                    <td><button class="bt" onclick="insert('7')">7</button></td>
                    <td><button class="bt" onclick="insert('8')">8</button></td>
                    <td><button class="bt" onclick="insert('9')">9</button></td>
                    <td><button class="bt" onclick="insert('-')">-</button></td>                
                </tr>

                <tr>
                    <td><button class="bt" onclick="insert('4')">4</button></td>
                    <td><button class="bt" onclick="insert('5')">5</button></td>
                    <td><button class="bt" onclick="insert('6')">6</button></td>
                    <td><button class="bt" onclick="insert('+')">+</button></td>                
                </tr>

                <tr>
                    <td><button class="bt" onclick="insert('1')">1</button></td>
                    <td><button class="bt" onclick="insert('2')">2</button></td>
                    <td><button class="bt" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="bt" style="height: 102px" onclick="calcular()">=</button></td>                
                </tr>

                <tr>
                    <td colspan="2"><button class="bt" style="width: 102px" onclick="insert('0')">0</button></td>
                    <td><button class="bt" onclick="insert('.')">.</button></td>               
                </tr>
                
            </table>
        </div>
        <div class="autor"><h1>By: Luan Carvalho</h1></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
